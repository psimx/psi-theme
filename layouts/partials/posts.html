<main>
<div class="container">


  <div class="row ">
    <article id="content" class="col-md-offset-2 col-md-8 text-justify ">

      <header>
        <h1 class="text-center">
          <a href="{{ .Permalink }}" class="fixed-link">{{ .Title }}</a>
        </h1>
        <div class="row">
          {{ partial "return.html" . }}
        </div>
      </header>
      
      <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      {{ .Content }}
    
    </article>
  </div> <!-- End Row-->

  <div class="row col-md-offset-2 col-md-8 text-justify ">
      <!-- Ranges through content/post/*.md -->
      {{ range .Data.Pages }}
        <div>
        {{ .Render "summary"}}
        </div>
      {{ end }}
  </div> <!-- End Row-->

</div>

</main>
