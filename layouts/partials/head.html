<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta property="og:image" content="{{ .Site.BaseURL }}{{ with .Site.Params.og_image }}{{ . }}{{ end }}" />
<meta property="og:title" content="{{ .Site.Title }}" />
<meta property="og:url" content="{{ .Site.BaseURL }}" />
<meta property="og:site_name" content="{{ .Site.Params.name }}" />
<meta property="og:type" content="website" /> {{ $fecha := .Date.Format "2006-01-02" }}
<meta property="og:updated_time" content="{{ if eq $fecha "0001-01-01" }}{{ .Site.LastChange.Format "2006-01-02 " }}{{ else }}{{ .Date.Format "2006-01-01" }}{{ end }}" />
<meta property="og:description" content="{{ with .Site.Params.og_description }}{{ . }}{{ end }}">

<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<link rel="author" href="{{ with .Site.Params.google.plus }}{{ . }}{{ end }}" />
<link rel="alternate" hreflang="x-default" href="{{ .Site.BaseURL }}" />
<link rel="shortcut icon" href="{{ with .Site.Params.favicon }}{{ . }}{{ end }}">
