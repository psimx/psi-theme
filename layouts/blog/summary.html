<article class="post">
  <header>
    <h2><a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
    <div class="post-meta text-right">{{ .Date.Format "Mon, Jan 2, 2006" }} - {{ .FuzzyWordCount }} palabras</div>
  </header>
  {{ .Summary }}
  <footer class="text-right">
    <a href='{{ .Permalink }}'><nobr>Leer más →</nobr></a>
  </footer>
</article>
